
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover" />
    <title>9RA O NCHT - Cosmic Maze</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&family=Press+Start+2P&display=swap" rel="stylesheet">
    <style>
      body {
        margin: 0;
        background-color: #050510;
        font-family: 'Orbitron', sans-serif;
        overflow: hidden;
        /* دعم هواتف الايفون الجديدة */
        padding-top: env(safe-area-inset-top);
        padding-right: env(safe-area-inset-right);
        padding-bottom: env(safe-area-inset-bottom);
        padding-left: env(safe-area-inset-left);
      }
      canvas {
        display: block;
        image-rendering: pixelated;
      }
      /* High-Fidelity CRT Overlay */
      .crt-overlay {
        position: fixed;
        top: 0;
        left: 0;
        width: 100vw;
        height: 100vh;
        background: linear-gradient(rgba(18, 16, 16, 0) 50%, rgba(0, 0, 0, 0.1) 50%),
                    linear-gradient(90deg, rgba(255, 0, 0, 0.03), rgba(0, 255, 0, 0.01), rgba(0, 0, 255, 0.03));
        background-size: 100% 3px, 3px 100%;
        pointer-events: none;
        z-index: 100;
        opacity: 0.4;
      }
      .vignette {
        position: fixed;
        top: 0;
        left: 0;
        width: 100vw;
        height: 100vh;
        box-shadow: inset 0 0 150px rgba(0,0,0,0.8);
        pointer-events: none;
        z-index: 101;
      }

      @keyframes pulse {
        0%, 100% { transform: scale(1); box-shadow: 0 0 20px rgba(0, 210, 255, 0.4); }
        50% { transform: scale(1.05); box-shadow: 0 0 40px rgba(0, 210, 255, 0.6); }
      }

      @keyframes bomb-pulse {
        0% { transform: scale(1); box-shadow: 0 0 0 0 rgba(239, 68, 68, 0.7); }
        70% { transform: scale(1.15); box-shadow: 0 0 0 20px rgba(239, 68, 68, 0); }
        100% { transform: scale(1); box-shadow: 0 0 0 0 rgba(239, 68, 68, 0); }
      }
      .animate-bomb-pulse {
        animation: bomb-pulse 2s infinite;
      }

      @keyframes rotate-phone {
        0%, 10% { transform: rotate(0deg); }
        40%, 60% { transform: rotate(-90deg); }
        90%, 100% { transform: rotate(0deg); }
      }

      @keyframes scan {
        from { top: 0; opacity: 0; }
        50% { opacity: 1; }
        to { top: 100%; opacity: 0; }
      }

      @keyframes shimmer {
        0% { transform: translateX(-100%); }
        100% { transform: translateX(100%); }
      }
      .animate-shimmer {
        animation: shimmer 3s infinite;
      }

      .animate-typewriter {
        overflow: hidden;
        border-right: .15em solid orange;
        white-space: nowrap;
        margin: 0 auto;
        letter-spacing: .15em;
        animation: 
          typing 2s steps(40, end),
          blink-caret .75s step-end infinite;
      }

      @keyframes typing {
        from { width: 0 }
        to { width: 100% }
      }

      @keyframes blink-caret {
        from, to { border-color: transparent }
        50% { border-color: orange; }
      }

      @keyframes fade-in {
        from { opacity: 0; transform: translateY(10px); }
        to { opacity: 1; transform: translateY(0); }
      }
      .animate-fade-in {
        animation: fade-in 0.8s ease-out forwards;
      }

      /* تحسينات الوضع الأفقي لتجنب قص المحتوى */
      @media screen and (orientation: landscape) and (max-height: 500px) {
        h1 { font-size: 2rem !important; }
        .py-12 { padding-top: 2rem !important; padding-bottom: 2rem !important; }
        .mb-12 { margin-bottom: 1.5rem !important; }
        .gap-8 { gap: 1rem !important; }
        .py-8 { padding-top: 1rem !important; padding-bottom: 1rem !important; }
      }
    </style>
    <script type="importmap">
    {
      "imports": {
        "react/": "https://esm.sh/react@^19.2.3/",
        "react": "https://esm.sh/react@^19.2.3",
        "react-dom/": "https://esm.sh/react-dom@^19.2.3/",
        "@supabase/supabase-js": "https://esm.sh/@supabase/supabase-js@^2.45.1",
        "@google/genai": "https://esm.sh/@google/genai@^1.37.0"
      }
    }
    </script>
  </head>
  <body>
    <div id="root"></div>
    <div class="crt-overlay"></div>
    <div class="vignette"></div>
    <script type="module" src="/index.tsx"></script>
  </body>
</html>
