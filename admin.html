<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>404 - Sector Decommissioned</title>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&display=swap" rel="stylesheet">
    <style>
        body { 
            background-color: #050510; 
            color: #4a90e2; 
            font-family: 'Orbitron', sans-serif; 
            display: flex; 
            flex-direction: column;
            align-items: center; 
            justify-content: center; 
            height: 100vh; 
            margin: 0; 
            text-align: center; 
            overflow: hidden;
        }
        .container {
            border: 2px solid rgba(0, 242, 255, 0.2);
            padding: 3rem;
            border-radius: 2rem;
            background: rgba(10, 10, 32, 0.8);
            box-shadow: 0 0 50px rgba(0, 242, 255, 0.1);
        }
        h1 { font-size: 5rem; margin: 0; color: #ff4d4d; text-shadow: 0 0 20px rgba(255, 77, 77, 0.5); }
        p { font-size: 1.2rem; margin-bottom: 2rem; color: #888; }
        a { 
            color: #00f2ff; 
            text-decoration: none; 
            border: 1px solid #00f2ff; 
            padding: 1rem 2rem; 
            border-radius: 1rem; 
            font-weight: bold;
            transition: 0.3s;
            text-transform: uppercase;
            letter-spacing: 2px;
        }
        a:hover { 
            background: #00f2ff; 
            color: #050510; 
            box-shadow: 0 0 30px #00f2ff;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>404</h1>
        <p>ACCESS DENIED: THIS SECTOR HAS BEEN PURGED</p>
        <a href="/">Back to Mission Control</a>
    </div>
</body>
</html>
